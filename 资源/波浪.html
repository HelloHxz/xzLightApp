<!doctype html>

<head>
<meta charset="utf-8">
<title>无标题文档</title>

<body>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="240px" style="overflow:hidden" xml:space="preserve">
  <defs>
  
    <pattern id="water" width=".25" height="1" patternContentUnits="objectBoundingBox">
      <path fill="lightblue" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z"/>
    </pattern>
     
	 
    <rect id="text" transform="translate(0,0)" width="100%" height="240px"></rect>
     
    <mask id="text-mask">
      <use x="0" y="0" xlink:href="#text" opacity="1" fill="#ffffff"/>
    </mask>
     
	
	
  </defs>
  
 <g id="eff">
		  <use x="0" y="0" xlink:href="#text" fill="#fff"/>
	   
		
		  
		  <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="150" width="1600" height="100" opacity="0.3">
			<animate attributeType="xml" attributeName="x" from="-400" to="0" repeatCount="indefinite" dur="2s"/>
		  </rect>

		    <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="145" width="1600" height="120" opacity="0.3">
			<animate attributeType="xml" attributeName="x" from="-400" to="0" repeatCount="indefinite" dur="3s"/>
		  </rect>
       
	
    </g>
</svg>
